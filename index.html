<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda seu veiculo</title>
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu veiculo para venda:</h3>
        </div>
    </div>
    <div class="form-container">
            <div class="form-header">
                    <p>Formulário</p> 
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu veiculo</h1>
                <p>
                    Descreva as caracteristicas e marque as opções que ele possui
                </p>
        <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-fied">*</span></label>
                        <input type="text" id="title" name="title" class="block" placeholder="Titulo para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-fied">*</span></label>
                        <input type="text" id="price" name="price" class="block" placeholder="Defina o preço" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-fied">*</span></label>
                        <textarea name="descriptions" id="descriptions" class="block" placeholder="Coloque a descrição do seu veiculo: detalhes de pintura por exemplo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-fied">*</span></label>
                        <input type="text" id="brand" name="brand" class="block" placeholder="Digite a marca do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-fied">*</span></label>
                        <input type="text" id="model" name="model" class="block" placeholder="Digite o modelo do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="miles">Kilometragem <span class="required-fied">*</span></label>
                        <input type="text" id="miles" name="miles" class="block" placeholder="Digite a kilometragem do seu veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="puchased">Data de Compra <span class="required-fied">*</span></label>
                        <input type="date" id="puchased" name="puchased" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de Cambio <span class="required-fied"></span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatic" name="gear">
                        <label for="automatic">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais: <span class="required-fied"></span></p>
                        <ul class="optional-lis">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="a/c" name="optional[]" value="a/c">
                                <label for="a/c">A/C</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-cam" name="optional[]" value="reverse-cam">
                                <label for="reverse-cam">Camera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assit" name="optional[]" value="lane-assit">
                                <label for="lane-assit">Assitente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="key-less" name="optional[]" value="key-less">
                                <label for="key-less">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com celula</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                <div class="box-input">
                    <p>Fotos do Carro: <span class="required-fied">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit"> 
            </div>
        </form>
    </div>
</body>
</html>
